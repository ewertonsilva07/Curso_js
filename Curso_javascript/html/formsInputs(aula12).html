<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários e Inputs HTML</title>
        <style>
            body {
                font-family: sans-serif;
            }

            label {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get" target="blank" autocomplete="off">
            <p>O meu formulário</p>
            <p>
                <!--<label>Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
                -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>
            <p>
                <input type="checkbox" id="dev1" name="dev1" value="dev1">
                <label for="dev1">Sou um dev</label><br>
                <input type="checkbox" id="dev2" name="dev2" value="dev2">
                <label for="dev2">Sou um dev</label><br>
                <input type="checkbox" id="dev3" name="dev3" value="dev3">
                <label for="dev2">Sou um dev</label><br>
            </p>
            
            <p>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="outros" name="genero" value="outros">
                <label for="outros">Outros</label><br>
            </p>

            <p>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" value="2022-08-08">
            </p>

            <p>
                <label for="datetime">Datetime:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2022-08-08T21:05">
            </p>
            
            <p>
                <label for="time">Datetime:</label>
                <input type="time" id="time" name="time" value="21:05:01">
            </p>

            <p>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor" value="#FF0000">
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="ex.: email@email.com">
            </p>

            <p>
                <label for="file">Foto:</label>
                <input type="file" id="foto" name="foto" accept=".png, .svg, image/*" multiple>
            </p>

            <p>
                <label for="number">Número:</label>
                <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
            </p>


            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>

            <p>
                <label for="password">Sua senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>

            <p>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </p>

            <p>
                <label for="url">Site:</label>
                <input type="url" id="url" name="url" placeholder="Seu site">
            </p>

            <p>
                <label for="search">Pesquisa:</label>
                <input type="search" id="searcg" name="search" placeholder="Pesquisa">
            </p>

            <p>
                <label for="select">Selecione alguma opção:</label>
                <select name="select" id="select">
                <optgroup label="Teste">    
                    <option value="qualquer1" label="Label1"></option>
                    <option value="qualquer2" label="Label2" disabled></option>
                    <option value="qualquer3" label="Label3"></option>
                    <option value="qualquer4" label="Label4"></option>
                </select>
                </optgroup>
            </p>
            
            <p>
                <label for="textarea">Texto:</label>
                <textarea name="textarea" id="textarea" rows="3" cols="9">
                    Mas se a gente colocar
                </textarea>
            </p>
        </form>
    </body>
</html>
