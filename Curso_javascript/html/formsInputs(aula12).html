<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários e Inputs HTML</title>
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get" target="blank" autocomplete="off">
            <p>O meu formulário</p>
            <p>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" value="Luiz">
            </p>

            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Enviar</button>
            </p>
        </form>
    </body>
</html>
